<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetricImperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    <h1 id="heading">Metric/Imperial Unit Conversion</h1>
    <input type="number" id="number" placeholder="Type Unit" minlength="1" maxlength="1000" />
     <button id="convert">Convert</button> 
    </div>
    <div id="allconverts">
        <div id="length">
            <h1 id="allheading">Length (Meter/Feet)</h1>
            <span id="meter">0 meters = 0.000 feet </span>
            <span>&nbsp | &nbsp  </span>
            <span id="feet"> 0 feet = 0.000 meters </span>
        </div>
        <div id="volume">
            <h1 id="allheading">Volume (Liters/Gallons) </h1>
            <span id="gallon">0 gallons = 0.000 liters </span>
            <span>&nbsp | &nbsp  </span>
            <span id="liter"> 0 liters = 0.000 gallons </span>
        </div>
        <div id="mass">
            <h1 id="allheading">Mass (Kilograms/Pounds)</h1>
            <span id="kilograms">0 Kilograms = 0.000 Pounds </span>
            <span>&nbsp|&nbsp  </span>
            <span id="pounds"> 0 Pounds = 0.000 Kilograms </span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
